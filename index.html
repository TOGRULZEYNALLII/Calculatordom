<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="container-main">
        <div class="conatiner-numbers">
          <input class="input" type="text" id="input" />
          <input type="text" class="input" id="result" />
        </div>
        <div class="container-buttons">
          <div class="numbers">
            <div class="numbers-container">
              <button class="multiple" id="one">1</button>
              <button class="multiple" id="two">2</button>
              <button class="multiple" id="three">3</button>
            </div>
            <div class="numbers-container">
              <button class="multiple" id="four">4</button>
              <button class="multiple" id="five">5</button>
              <button class="multiple" id="six">6</button>
            </div>
            <div class="numbers-container">
              <button class="multiple" id="seven">7</button>
              <button class="multiple" id="eight">8</button>
              <button class="multiple" id="nine">9</button>
            </div>
            <div>
              <button id="zero" class="zero">0</button>
            </div>
          </div>
          <div class="operators">
            <button class="operator" id="multiple">+</button>
            <button class="operator" id="minus">-</button>
            <button class="operator" id="vurma">*</button>
            <button class="operator" id="bolme">/</button>
            <button class="operator" id="netice">=</button>
          </div>
        </div>
      </div>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
